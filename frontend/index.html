<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Earth Model - YarkNet</title>

  <!-- UI styles for overlay panels -->
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body { margin:0; padding:0; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #main-container { width:100vw; height:100vh; position:relative; }
    #info-panel {
      position:absolute; top:20px; left:20px; color:#fff;
      background:rgba(0,0,0,0.7); padding:15px; border-radius:5px; z-index:100;
    }
    h1 { margin:0 0 10px 0; font-size:24px; }
    p { margin:5px 0; font-size:14px; }
  </style>
</head>
<body>
  <div id="main-container"></div>

  <!-- SpaceKit + your scene (unchanged) -->
  <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
  <script src="app.js"></script>

  <!-- Overlay UI (forms, near-misses, console) -->
  <script src="Overlay.js"></script>
  
  <!-- Load spacekit.js from CDN -->
  <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
  <script src="app.js"></script>
  <script src="asteroid.js"></script>
</body>
</html>
